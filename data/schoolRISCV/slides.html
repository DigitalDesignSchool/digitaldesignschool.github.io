<h2>Что такое schoolRISCV</h2>
<ul>
<li>простое процессорное ядро для практического преподавания школьникам основ цифровой схемотехники</li>
<li>написано на языке Verilog</li>
<li>реализует подмножество архитектуры RISCV</li>
<li>вырос из аналогичного проекта schoolMIPS</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="77" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/ma.png&quot;);background-size:45%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="77" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Микроархитектура</h2>

<ul>
<li>
<p>аппаратная реализация архитектуры в виде схемы</p>
</li>
<li>
<p>возможны разные реализации одной архитектуры:</p>
<ul>
<li>однотактная</li>
<li>многотактная</li>
<li>конвейерная</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="77"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="77" style="--paginate:true;">
<h2>Особенности schoolRISCV</h2>
<ul>
<li>однотактная реализация</li>
<li>нет памяти данных</li>
<li>словная адресация памяти команд</li>
<li>9 инструкций: <strong>add</strong>, <strong>or</strong>, <strong>srl</strong>, <strong>sltu</strong>, <strong>sub</strong>, <strong>addi</strong>, <strong>lui</strong>, <strong>beq</strong>, <strong>bne</strong></li>
</ul>
<p>...и этого уже достаточно, чтобы посчитать квадратный корень!</p>
</section>

<h2>Реализация: PC, сумматоры и мультиплексор адреса</h2>
<pre><code class="language-Verilog"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// sm_register.v</span>
<span class="hljs-keyword">module</span> sm_register
(
    <span class="hljs-keyword">input</span>                 clk,
    <span class="hljs-keyword">input</span>                 rst,
    <span class="hljs-keyword">input</span>      [ <span class="hljs-number">31</span> : <span class="hljs-number">0</span> ] d,
    <span class="hljs-keyword">output</span> <span class="hljs-keyword">reg</span> [ <span class="hljs-number">31</span> : <span class="hljs-number">0</span> ] q
);
    <span class="hljs-keyword">always</span> @ (<span class="hljs-keyword">posedge</span> clk <span class="hljs-keyword">or</span> <span class="hljs-keyword">negedge</span> rst)
        <span class="hljs-keyword">if</span>(~rst) q &lt;= <span class="hljs-number">32&#x27;b0</span>;
        <span class="hljs-keyword">else</span>     q &lt;= d;
<span class="hljs-keyword">endmodule</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-Verilog"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// sr_cpu.v</span>
    <span class="hljs-keyword">wire</span> [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] pc;
    <span class="hljs-keyword">wire</span> [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] pcBranch = pc + immB;
    <span class="hljs-keyword">wire</span> [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] pcPlus4  = pc + <span class="hljs-number">4</span>;
    <span class="hljs-keyword">wire</span> [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] pcNext   = pcSrc ? pcBranch : pcPlus4;
    sm_register r_pc(clk ,rst_n, pcNext, pc);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-marpit-pagination="37" data-marpit-pagination-total="77" style="--paginate:true;">

<span class="hljs-keyword">endmodule</span>

<h2>Реализация: регистровый файл</h2>
<pre><code class="language-Verilog"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// sr_cpu.v</span>
<span class="hljs-keyword">module</span> sm_register_file
(
    <span class="hljs-keyword">input</span>         clk,
    <span class="hljs-keyword">input</span>  [ <span class="hljs-number">4</span>:<span class="hljs-number">0</span>] a0,
    <span class="hljs-keyword">input</span>  [ <span class="hljs-number">4</span>:<span class="hljs-number">0</span>] a1,
    <span class="hljs-keyword">input</span>  [ <span class="hljs-number">4</span>:<span class="hljs-number">0</span>] a2,
    <span class="hljs-keyword">input</span>  [ <span class="hljs-number">4</span>:<span class="hljs-number">0</span>] a3,
    <span class="hljs-keyword">output</span> [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] rd0,
    <span class="hljs-keyword">output</span> [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] rd1,
    <span class="hljs-keyword">output</span> [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] rd2,
    <span class="hljs-keyword">input</span>  [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] wd3,
    <span class="hljs-keyword">input</span>         we3
);
    <span class="hljs-keyword">reg</span> [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] rf [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>];

    <span class="hljs-keyword">assign</span> rd0 = (a0 != <span class="hljs-number">0</span>) ? rf [a0] : <span class="hljs-number">32&#x27;b0</span>;
    <span class="hljs-keyword">assign</span> rd1 = (a1 != <span class="hljs-number">0</span>) ? rf [a1] : <span class="hljs-number">32&#x27;b0</span>;
    <span class="hljs-keyword">assign</span> rd2 = (a2 != <span class="hljs-number">0</span>) ? rf [a2] : <span class="hljs-number">32&#x27;b0</span>;

    <span class="hljs-keyword">always</span> @ (<span class="hljs-keyword">posedge</span> clk)

<span class="hljs-keyword">endmodule</span>
</span></span></foreignObject></svg></code></pre>

<h2>Реализация: операции ALU</h2>
<pre><code class="language-Verilog"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// sr_cpu.vh</span>

<span class="hljs-meta">`<span class="hljs-meta-keyword">define</span> ALU_ADD     3&#x27;b000  // A + B</span>

<span class="hljs-meta">`<span class="hljs-meta-keyword">define</span> ALU_OR      3&#x27;b001  // A | B</span>

<span class="hljs-meta">`<span class="hljs-meta-keyword">define</span> ALU_SRL     3&#x27;b010  // A &gt;&gt; B</span>

<span class="hljs-meta">`<span class="hljs-meta-keyword">define</span> ALU_SLTU    3&#x27;b011  // A &lt; B ? 1 : 0</span>

<span class="hljs-meta">`<span class="hljs-meta-keyword">define</span> ALU_SUB     3&#x27;b100  // A - B</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-marpit-pagination="42" data-marpit-pagination-total="77" style="--paginate:true;">
<h2>Реализация: ALU</h2>
<pre><code class="language-Verilog"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// sr_cpu.v</span>
<span class="hljs-keyword">module</span> sr_alu
(
    <span class="hljs-keyword">input</span>  [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] srcA,
    <span class="hljs-keyword">input</span>  [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] srcB,
    <span class="hljs-keyword">input</span>  [ <span class="hljs-number">2</span>:<span class="hljs-number">0</span>] oper,
    <span class="hljs-keyword">output</span>        zero,
    <span class="hljs-keyword">output</span> <span class="hljs-keyword">reg</span> [<span class="hljs-number">31</span>:<span class="hljs-number">0</span>] result
);
    <span class="hljs-keyword">always</span> @ (*) <span class="hljs-keyword">begin</span>
        <span class="hljs-keyword">case</span> (oper)
            <span class="hljs-keyword">default</span>   : result = srcA + srcB;
            <span class="hljs-meta">`ALU_ADD  : result = srcA + srcB;</span>
            <span class="hljs-meta">`ALU_OR   : result = srcA | srcB;</span>
            <span class="hljs-meta">`ALU_SRL  : result = srcA &gt;&gt; srcB [4:0];</span>
            <span class="hljs-meta">`ALU_SLTU : result = (srcA &lt; srcB) ? 1 : 0;</span>
            <span class="hljs-meta">`ALU_SUB : result = srcA - srcB;</span>
        <span class="hljs-keyword">endcase</span>
    <span class="hljs-keyword">end</span>

    <span class="hljs-keyword">assign</span> zero   = (result == <span class="hljs-number">0</span>);
<span class="hljs-keyword">endmodule</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-marpit-pagination="43" data-marpit-pagination-total="77" style="--paginate:true;">
